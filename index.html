<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/40282c30ab.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="card m-1">

        <!--Header-->
        <div class="card-header fs-4 bg-body-secondary">
          <b>Payment form example</b>
        </div>
        <!--Body-->
        <div class="card-body p-1">
            <!--Form-->
          <form class="row g-3 p-3 align-items-end fw-semibold">
              <div class="alert alert-danger p-2" role="alert">
                Some fields are missing
              </div>
              <!--Card-->
              <div class="col-5"> 
                <label for="inputPassword4" class="form-label">Card #</label>
                <input type="password" id="inputPassword4" class="form-control" aria-describedby="passwordHelpBlock" placeholder="XXXXXXXXXXXXXXXX">
              </div>
              <!--CVC-->
              <div class="col-3">
                <label for="inputPassword5" class="form-label">CVC #</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="0000">
              </div>
              <!--Amount--> 
              <div class="col-4">
                <label for="amount" class="form-label">Amount</label>
                <div class="input-group">
                  <span>$</span>
                  <input type="number" class="form-control" id="amount" placeholder="Amount">
                </div>
              </div>
              <!--First Name-->   
              <div class="col-6">
                <label for="inputFirstName" class="form-label">First Name</label>
                <input type="text" id="inputFirstName" class="form-control" aria-label="Last Name">
              </div>
              <!--Last Name-->
              <div class="col-6">
                <label for="inputLastName" class="form-label">Last Name</label>
                <input type="text" id="inputLastName" class="form-control" aria-label="Last Name">
              </div>
              <!--City-->
              <div class="col-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <!--State-->
              <div class="col-3">
                <label for="inputState" class="form-label">State</label>
                <select class="form-select" id="inputState">
                  <option selected>Pick a State</option>
                  <option value="1">Dolores</option>
                  <option value="2">La Plata</option>
                  <option value="3">Buenos Aires</option>
                  <option value="4">Mar del Plata </option>
                </select>
              </div>
              <!--Postal Code-->
              <div class="col-3">
                <label for="inputZip" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
              <!--Pay Options-->
              <fieldset class="col-6 form-label" for="inlineRadioOptions">We accept:</fieldset>
              <label class="col-6 form-label" for="inputTextArea">Message</label>
              <div class="col-6 align-self-start"> <!--PROBLEMA ESTA ACA-->
                <div class="col-auto">
                  <div class="bg-secondary rounded py-1 px-2 d-inline-flex flex-wrap">
                    <div class="form-check form-control-sm me-2">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                      <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard text-white"></i></label>
                    </div>
                    <div class="form-check form-control-sm me-2">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                      <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa text-white"></i></label>
                    </div>
                    <div class="form-check form-control-sm me-2">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                      <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club text-white"></i></label>
                    </div>
                    <div class="form-check form-control-sm">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                      <label class="form-check-label" for="inlineRadio3"><i class="fa-solid fa-credit-card text-white"></i></label>
                    </div>
                  </div>
                </div>
              </div>
              <!--Text Area-->
              <div class="col-6 mt-0">
                <textarea class="form-control" id="inputTextArea"  aria-describedby="areaHelpBlock" rows="3"></textarea>
                <div id="areaHelpBlock" class="form-text">
                Add any notes here.
                </div>
              </div>
          </form>
        </div>
      <!--Footer-->
      <div class="card-footer bg-body-secondary">
          <div class="d-grid gap-2 d-flex justify-content-end">
              <button class="btn btn-secondary" type="button">Cancel</button>
              <button class="btn btn-primary me-2" type="button">Send</button>
          </div>
      </div>
    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
